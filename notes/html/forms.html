<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/forms.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form onsubmit= "getEmail()">
        <fieldset>
            <!-- <div>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div> -->
            <p>
                <label for="email">What's Your Email?</label>
                <input type="text" name="userEmail" class="form-control" value="email" id="email">
            </p>
            <p>
                <label for="password">Type in password</label>
                <input type="password" name="passwordbox" class="form-control" value="password" id="password">
            </p>
            <p>
                <label for="profile">Create a profile name</label>
                <input type="text" name="profilebox" class="form-control" value="profile" id="profile">
            </p>

            <p>
                <label for="gender">Select a gender</label>
                    <label><input type="radio" name="gender">Male</label>
                    <label><input type="radio" name="gender">Female</label>
                    <label><input type="radio" name="gender">Non-Binary</label>
                    <label><input type="radio" name="gender">Prefer Not to Say</label>
            </p>
            <p>
                <label for="UserAgreement">I agree to share my data</label>
                <input type="checkbox" name="UserAgreement" id="UserAgreement">
            </p>

            <div>
                <button onsubmit="getEmail()" type="submit" class="btn btn-success">Sign Up</button>
            </div>
            
        </fieldset>
    </form>
    <script src="../javascript/forms.js"></script>
</body>

</html>
