<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <p>
                <label for="email">What's Your Email?</label>
                <input type="text" name="userEmail" class="form-control" id="email">
            </p>
            <p>
                <label for="password">Type in password</label>
                <input type="password" name="passwordbox" class="form-control" id="password">
            </p>
            <p>
                <label for="profile">Create a profile name</label>
                <input type="text" name="profilebox" class="form-control" id="profile">
            </p>

            <label for="gender">Select a gender</label>
                <label><input type="radio" name="gender">Male</label>
                <label><input type="radio" name="gender">Female</label>
                <label><input type="radio" name="gender">Non-Binary</label>
                <label><input type="radio" name="gender">Prefer Not to Say</label>
        </fieldset>
    </form>
    
</body>
</html>
