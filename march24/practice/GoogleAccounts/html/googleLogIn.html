<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/googleLogIn.css">
    <link rel="icon" type="image/x-icon" href="google.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="border">
        <div class-="flex-container">
            <img src="logoGoogle.png" alt="Google" height="25">
            <h1>Sign In</h1>
            <h3>Use your Google Account</h3>
            <div>
                <input type="text" name="userEmail" class="form-control" id="email">
            </div>
            <div class="forgot">
                <a class="email" href="https://accounts.google.com/signin/v2/usernamerecovery?continue=https%3A%2F%2Faccounts.google.com%2F&dsh=S1242238699%3A1708800423455669&flowEntry=ServiceLogin&flowName=GlifWebSignIn&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=ATuJsjwhp1nRiQoKRHfUONOSwWxNNzYf2gFyCCbV-nVhxYiDXrYP0vhdTmnFVXt9dXVcmKi49I3jfw&theme=glif">Forgot email?</a>
            </div>
            <div class="guestMode">
                <p>Not your computer? Use a Private Window to sign in. <br> <a class="mode" href="https://support.google.com/accounts/answer/2917834?visit_id=638444023898329130-1929690145&p=signin_privatebrowsing&hl=en&rd=1">Learn more about using Guest mode</a></p>
            </div>
            <div>
                <button type="button" class="btn blue">Create account <button type="button" class="btn btn-primary">Next</button> </p>
                
            </div>

        </div>
    </div>

    <footer class="inline">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              English (United States)
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Afrikaans</a></li>
              <li><a class="dropdown-item" href="#">Deutsch</a></li>
              <li><a class="dropdown-item" href="#">Filipino</a></li>
            </ul>
        </div>
        <p><span class="langDropDown">English (United States) <i class="arrow down"></i> </span><span> <a class="black" href="https://support.google.com/accounts?hl=en&visit_id=638445523828495930-707054569&rd=2&p=account_iph#topic=3382296">Help</a> </span><span> <a class="black" href="https://policies.google.com/privacy?gl=US&hl=en">Privacy</a> </span><span> <a class="black" href="https://policies.google.com/terms?gl=US&hl=en">Terms</a> </span></p>
    </footer>
</body>


</html>
